<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripit.js" defer></script>

</head>

<body>
    <main>
        <div class="game-board">
            <figure>
                <img src="mario.gif" alt="Gif do Mario" class="mario">
                <img src="tubo.webp" alt="Tubo do Jogo" class="pipe">
                <div class="center">
                    <img src="gameOver.gif" alt="Gif de 'Game Over' " class="game-over">
                </div>
            </figure>
            <div class="center">
                <button class="button word" onclick="start()">START</button>
            </div>
        </div>
    </main>
</body>

</html>
